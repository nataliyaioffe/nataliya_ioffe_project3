<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Courgette|Amiri" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
    <title>Zenify</title>
</head>
<body>
    <main>
        <div class="background-image">
            <img src='./images/carolinie-cavalli-99609-unsplash.jpg' alt='Tranquil and foggy waterscape with mountains in the distance.'>
        </div>
        <!-- /// end absolute background image -->
        <div class="overlay"></div>
        <!-- /// end absolute overlay -->
        <div class="wrapper">   
            <div class="content-container">
                <div class="headline">
                    <h1 class="animated pulse">Zenify</h1>
                </div>
                <!-- end headline -->
                <div class="quote-wrapper">
                    <p class="quote-text">Click below to <span class="instruction">search</span> for and <span class="instruction">customize</span> your Zen.</p>
                </div>
                <!-- /// end quote-wrapper -->
                <div class="options">
                    <a href="#" class="lock quote-lock-link">
                        <i class="fas fa-lock"><span class="visuallyhidden">Padlock in locked position. Click to unlock.</span></i>
                        Quote
                    </a>
                    <button>Search</button>
                    <a href="#" class="lock bg-lock-link">
                        <i class="fas fa-lock"><span class="visuallyhidden">Padlock in locked position. Click to unlock.</span></i>
                        Image
                    </a>
                </div>
                <!-- /// end customization options -->
            </div>
            <!-- /// end content-container -->
        </div>
        <!-- /// END WRAPPER -->
    </main>
    <!-- /// END MAIN -->
    <!-- JQUERY CDN -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <!-- /// CUSTOM SCRIPTS -->
    <script src="scripts/scripts.js"></script>
</body>
</html>
